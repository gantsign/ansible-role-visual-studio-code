---
- name: Converge
  hosts: all

  pre_tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
      changed_when: false
      when: ansible_pkg_mgr == 'apt'

    - name: Install gnupg2 (apt)
      become: true
      ansible.builtin.apt:
        name: gnupg2
        state: present
      when: ansible_pkg_mgr == 'apt'

    - name: Install extension cli dependencies (apt)
      become: true
      ansible.builtin.apt:
        name: libx11-xcb1
        state: present
      when: ansible_pkg_mgr == 'apt'

  roles:
    - role: ansible-role-visual-studio-code
      visual_studio_code_gpgcheck: false

  post_tasks:
    - name: Install which
      ansible.builtin.package:
        name: which
        state: present
      when: ansible_pkg_mgr in ('yum', 'dnf', 'zypper')
